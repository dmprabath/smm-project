<!doctype html>
<html lang="en">
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>Codeso | Social media Managment</title>
</head>

<body>
    <header class="position-fixed w-100">


        <nav class=" navbar navbar-expand-lg navbar-white bg-white shadow navbar-fixed-top">
            <a class="navbar-brand m-4 pl-4" href="{% url 'home' %}">
                <img src="{% static 'logo.png' %}" class="d-inline-block " width="170px" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse pr-5" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class=" btn btn-success  rounded shadow" href="{% url 'home' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}

                    <li class="nav-item ml-2 ">
                        <a class=" btn btn-success rounded shadow" href="{% url 'account' %}">Account</a>
                    </li>

                    <li class="nav-item ml-2 ">
                        <a class=" btn btn-danger rounded shadow" href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item ml-2 ">
                        <a class=" btn btn-success rounded shadow" href="{% url 'login' %}">Login</a>
                    </li>
                    {% endif %}

                </ul>
            </div>
        </nav>
    </header>



    {% block content %}



    {% endblock %}
    <footer class="">
        <div class="container ">
            <p>Copyright &copy; {%  now "Y" %} All Rights Reserved by CODESO</p>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
<script>
    window.onscroll = function () {

    }
</script>

</html>
