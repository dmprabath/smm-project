{% extends 'base.html' %}

{% block content %}

<div style="padding-top:120px">

</div>
<div class="">
    <div class="row bg-dark">
        <div class="col-lg-6">
            <h3 class="text-light font-weight-bold " style="margin: 50px 0px 50px 100px">Get Quotation For SMM </h3>

        </div>
        <div class="col-lg-6">
            <h6 class="text-light  " style="margin: 50px 0px 50px 300px">
                Home/ Get Quote SMM
            </h6>
        </div>

    </div>
</div>

<div class="container" style="margin-top:100px">



    <h2>Social Media Management</h2>
    <hr style="border: 1px solid black; width:100px; margin-left: 0px;">
    <div class="row">
        <div style="width: 70%;">
            {% if success %}
            <div class="alert alert-success">
                {{success}}
            </div>
            {% endif %}


            {% if error %}
            <div class="alert alert-danger">
                {{error}}
            </div>
            {% endif %}
            <form method="POST" action="{% url 'quotations' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Select Your Package :</label>
                    <select name="select-package" id="" class="form-control">
                        <option value=""> ------------</option>
                        {% for package in packages.all %}
                        <option value="{{ package.id }}"> {{ package.title }} - {{ package.price }} LKR/Month</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Name :</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                    <label for="name">Email :</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label for="name">Address :</label>
                    <textarea name="address" id="" class="form-control" cols="30" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="name">Remarks :</label>
                    <textarea name="remarks" id="" class="form-control" cols="30" rows="4"></textarea>
                </div>

                <div class="form-group">

                    <input type="submit" class="btn btn-success shadow" value="REQUEST QUOTE">
                </div>

            </form>
        </div>
    </div>

</div>

<div style="margin-bottom: 150px;">

</div>

{% endblock %}
